sudo: false
language: node_js
notifications:
  email: false
node_js:
- '10'
install:
- yarn install
cache:
  bundler: true
  directories:
  - node_modules
script:
- yarn run test
- yarn run build
branches:
  only:
  - master
before_deploy:
- yarn run build
deploy:
- provider: npm
  email: al.eine@protonmail.com
  skip_cleanup: true
  local-dir: dist
  api_key:
    secure: 
- provider: pages
  skip_cleanup: true
  script:
    - yarn run 'eg:build'
    - bash ./scripts/gh-pages.sh
  env:
    global:
      - GITHUB_REPO: "anein/angular2-trim-directive"
      - secure: 
